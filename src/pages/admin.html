<dialog class="createDepartmentModal ">
  <span class="closeModal">X</span>
  <form class="createDepartmentForm">
    <h3>Criar Departamento</h3>
    <input id="name" placeholder="Nome do departamento" type="text">
    <input id="description" placeholder="Descrição" type="text">
    <select id="companiesForDepartments">
      <option value="">Selecionar empresa</option>
    </select>
    <button type="submit">Criar o departamento</button>
  </form>
</dialog>

<dialog class="editDepartmentModal">
  <span class="closeModal">X</span>
  <form class="editDepartmentForm">
    <h3>Editar Departamento</h3>
    <input id="descriptionEdit" type="text">
    <button type="submit">Editar departamento</button>
  </form>
</dialog>

<dialog class="viewDepartmentModal">
  <span class="closeModal">X</span>
  <form class="viewDepartmentForm">
    <h3>Nome do departamento</h3>
    <div class="descriptionHire__container">
      <div class="description__container">
        <p id="descriptionView">Descrição do departamento</p>
        <span id="nameView">Empresa pertencente</span>
      </div>
      <div class="hire__container">
        <select name="" id="companiesView">
          <option value="">Selecionar usuário</option>
        </select>
        <button class="hireBtn" type="submit">Contratar</button>
      </div>
    </div>
    <ul class="usersDismiss">

      <!-- <li class="card dismissCardList">
        <div>
          <h3>Username</h3>
          <span>Pleno</span>
          <span>Company Name</span>
          <button>Desligar</button>
        </div>
      </li> -->

    </ul>
  </form>
</dialog>

<dialog class="editUserModal">
  <span class="closeModal">X</span>
  <form class="editUsertForm">
    <h3>Editar Departamento</h3>
    <select name="" id="kind_of_work">
      <option hidden value="">Selecionar modalidade de trabalho </option>
      <option value="home office">Home Office</option>
      <option value="presencial">Presencial</option>
      <option value="híbrido">Híbrido</option>
    </select>
    <select name="" id="professional_level">
      <option hidden value="">Selecionar nível profissional </option>
      <option value="estágio">Estágio</option>
      <option value="júnior">Júnior</option>
      <option value="pleno">Pleno</option>
      <option value="sênior">Sênior</option>
    </select>
    <button type="submit">Editar departamento</button>
  </form>
</dialog>

<dialog class="deleteUserModal deleteModal">
  <span class="closeModal">X</span>
  <form class="deleteUserForm">
    <h3></h3>
    <button>Deletar</button>
  </form>
</dialog>

<dialog class="deleteDepartmentModal deleteModal">
  <span class="closeModal">X</span>
  <form class="deleteDepartmentForm">
    <h3></h3>
    <button>Deletar</button>
  </form>
</form>
